<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width", initial-scale=1"/>
        <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      crossorigin="anonymous"
    />
     <link rel="stylesheet" href="{{url_for('static',filename='adminindex-style.css')}}">

    <title>{% block title %}Clock in{% endblock %}</title>

  <body>
    <header>
        <div class ="container">
            <div class="logo">
                    <a href="">FaceGym Admin</a>
            </div>
            <a href="javascript:void(0)" class="ham-burger">
                <span></span>
                <span></span>
            </a>
            <div class="nav">
                <ul>
                   <li><a href="admin_home">Home</a> </li>
                    <li><a href="#">Report</a> </li>
                    <li><a href="admin_login">Login</a> </li>
                </ul>
            </div>
        </div>
    </header>
    <div class="camera">
        <div class="row">
            <div class="col-lg-8  offset-lg-2">
                <h3 class="mt-5">Clock In</h3>
                <img src="{{ url_for('test.video_feed') }}" width="60%">
            </div>
        </div>
    </div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js">
    </script>
    <script>
        $(document).ready(function(){
            $(".ham-burger").click(function(){
                $(".nav").toggleClass("open")
                $(this).toggleClass("active")
            })
        })
    </script>
    </body>


</html>
